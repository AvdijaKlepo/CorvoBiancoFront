<form [formGroup]="form" (ngSubmit)="submit()">
<h1 mat-dialog-title> Add New Book</h1>
<div mat-dialog-content style="display:flex;flex-direction: column;width: 25rem">
  <mat-form-field style="width: 20rem">
    <mat-label>Title</mat-label>
    <input matInput formControlName="title">
  </mat-form-field>

  <mat-form-field style="width: 20rem">
    <mat-label>Author</mat-label>
    <mat-select formControlName="authorId">
      @for (author of authors; track author.id) {
        <mat-option [value]="author.id">{{author.firstName}} {{author.lastName}}</mat-option>
      }
    </mat-select>
  </mat-form-field>

  <mat-form-field style="width: 20rem">
    <mat-label>Series</mat-label>
    <mat-select formControlName="series">
      @for(serial of series; track serial.id){
        <mat-option  [value]="serial.id">{{serial.seriesName}}</mat-option>
      }
    </mat-select>
  </mat-form-field>

  <mat-form-field style="width: 20rem">
    <mat-label>Textarea</mat-label>
    <textarea matInput formControlName="description"></textarea>
  </mat-form-field>

  <mat-form-field style="width: 20rem">
    <mat-label>Page Count</mat-label>
    <input matInput formControlName="pageCount">
  </mat-form-field>

  <mat-form-field style="width: 20rem">
    <mat-label>Genre</mat-label>
    <mat-select formControlName="genreId" >
      @for(genre of genres; track genre.id){
        <mat-option  [value]="genre.id">{{genre.genre}}</mat-option>
      }
    </mat-select>
  </mat-form-field>

  <mat-form-field style="width: 20rem">
    <mat-label>Published</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="published">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="closeAddBookDialog()" >Cancel</button>
  <button mat-raised-button type="submit">Add Book</button>
</div>
</form>
