<form [formGroup]="form" (ngSubmit)="submit()">
<h1 mat-dialog-title> Add New Book</h1>
<div mat-dialog-content style="display:flex;flex-direction: column;width: 25rem">
  <mat-form-field style="width: 20rem">
    <mat-label>Title</mat-label>
    <input matInput formControlName="title">
  </mat-form-field>
  <mat-form-field style="width: 20rem">
    <mat-label>Author</mat-label>
    <input matInput formControlName="author">
  </mat-form-field>
  <mat-form-field style="width: 20rem">
    <mat-label>Rating</mat-label>
    <input matInput formControlName="rating">
  </mat-form-field>
  <mat-form-field style="width: 20rem">
    <mat-label>RatingCount</mat-label>
    <input matInput formControlName="ratingCount">
  </mat-form-field>
  <mat-form-field style="width: 20rem">
    <mat-label>Series</mat-label>
    <input matInput formControlName="series">
  </mat-form-field>
  <mat-form-field style="width: 20rem">
    <mat-label>Description</mat-label>
    <input matInput formControlName="description">
  </mat-form-field>
  <mat-form-field style="width: 20rem">
    <mat-label>Page Count</mat-label>
    <input matInput formControlName="pageCount">
  </mat-form-field>
  <mat-form-field style="width: 20rem">
    <mat-label>Genre</mat-label>
    <input matInput formControlName="genres">
  </mat-form-field>
  <mat-form-field style="width: 20rem">
    <mat-label>Published</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="published">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="closeAddBookDialog()" >Cancel</button>
  <button mat-raised-button type="submit">Add Book</button>
</div>
</form>
